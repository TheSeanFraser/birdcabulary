<!doctype html>
<html>
	<head>
		<title>Birdcabulary</title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<!-- <script src="js/playSound.js"></script> -->
		<link rel="stylesheet" href="css/styles-2-0.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<h1>Birdcabulary</h1>
		<div id="selector_page">
			<div id="selector_wrapper">
				<p id="prompt">Test your Ontario bird song knowledge.</p>
				<div id="checkboxes">
					<p>Select sound type:</p>
					<div id="sound_types_response">
						<div>Songs <input class="sound_type_box" type="checkbox" name="Songs" checked="checked"></div>
						<div>Calls <input class="sound_type_box" type="checkbox" name="Calls"></div>
					</div>
					<p>Select bird families:</p>
					<div id="family_response">
						<!-- This div will be automatically filled with bird families -->
					</div>
				</div>
			</div>
		</div>
		<div id="main_page">
			<audio id="audio"></audio>
			<div id="top_wrapper">
				<div id="top_content">
			  		<div id="response"></div>
			  		<div id="prevCorrect"></div>
			  		
		  		</div>
			</div>

			<div id="citation_wrapper">
				<div id="citation_content">
					<div id="citation"></div>
				</div>
			</div>
			
			<div id="button_wrapper"> 
				<div id="mcButtons" class="btn-group">
	  				<button id="start-button">Play</button>
	  			</div>
				
			</div>

		</div>
	</body>
	
	<script src="js/sound-manager-2-0.js"></script>

	<footer id="footer">
		
	</footer>
</html>
